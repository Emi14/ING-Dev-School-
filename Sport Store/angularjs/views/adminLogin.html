<div class="well" ng-controller="authCtrl as auth">
    <div class="alert alert-info" ng-hide="auth.authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>
    <div class="alert alert-danger" ng-show="auth.authenticationError">
        Authentication Failed ({{auth.authenticationError.status}}). Try again.
    </div>
    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="auth.username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control"
                   ng-model="auth.password" required />
        </div>
        <div class="text-center">
            <button ng-click="auth.authenticate(auth.username, auth.password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
