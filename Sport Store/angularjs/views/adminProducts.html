<style>
    #productTable { width: auto; }
    #productTable td { max-width: 150px; text-overflow: ellipsis;
        overflow: hidden; white-space: nowrap; }
    #productTable td input { max-width: 125px; }
</style>
<div ng-controller="productCtrl as prod">
    <table id="productTable" class="table table-striped table-bordered">
        <tr>
            <th>Name</th><th>Description</th><th>Category</th><th>Price</th><th></th>
        </tr>
        <tr ng-repeat="item in prod.products" ng-hide="item.id == prod.editedProduct.id">
            <td>{{item.name}}</td>
            <td class="description">{{item.description}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency}}</td>
            <td>
                <button ng-click="prod.startEdit(item)" class="btn btn-xs btn-primary">
                    Edit
                </button>
                <button ng-click="prod.deleteProduct(item)" class="btn btn-xs btn-primary">
                    Delete
                </button>
            </td> </tr>
        <tr ng-class="{danger: prod.editedProduct}">
            <td><input ng-model="prod.editedProduct.name" required /></td>
            <td><input ng-model="prod.editedProduct.description" required /></td>
            <td><input ng-model="prod.editedProduct.category" required /></td>
            <td><input ng-model="prod.editedProduct.price" required /></td>
            <td>
                <button ng-hide="prod.editedProduct.id"
                        ng-click="prod.createProduct(prod.editedProduct)"
                        class="btn btn-xs btn-primary">
                    Create
                </button>
                <button ng-show="prod.editedProduct.id"
                        ng-click="prod.updateProduct(prod.editedProduct)"
                        class="btn btn-xs btn-primary">
                    Save
                </button>
                <button ng-show="prod.editedProduct"
                        ng-click="prod.cancelEdit()" class="btn btn-xs btn-primary">
                    Cancel
                </button>
            </td> </tr>
    </table>
</div>
