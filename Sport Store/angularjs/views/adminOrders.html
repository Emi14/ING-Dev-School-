<div ng-controller="ordersCtrl as ord">
    <table class="table table-striped table-bordered">
        <tr><th>Name</th><th>City</th><th>Value</th><th></th></tr>
        <tr ng-repeat="order in ord.orders">
            <td>{{order.name}}</td>
            <td>{{order.city}}</td>
            <td>{{ord.calcTotal(order) | currency}}</td>
            <td>
                <button ng-click="ord.selectOrder(order)" class="btn btn-xs btn-primary">
                    Details
                </button>
            </td>
        </tr>
    </table>
    <div ng-show="ord.selectedOrder">
        <h3>Order Details</h3>
        <table class="table table-striped table-bordered">
            <tr><th>Name</th><th>Count</th><th>Price</th></tr>
            <tr ng-repeat="item in ord.selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price| currency}} </td>
            </tr>
        </table>
    </div>
</div>
